<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Info Celular MS</title>
</head>
<body>
  

    <main class="container">
        <h2>Consulta de numero MS</h2>
        <input type="search" id="search" name="search" placeholder="Buscar" > 
        <button id="btn">Buscar</button>
    
        <div class="caja">
            <div  id="numero" class="cuerpo"></div>
            <div  id="validar"  class="cuerpo"></div>
            <div  id="code"  class="cuerpo"></div>
            <div  id="continente"  class="cuerpo"></div>
            <div  id="prefix"  class="cuerpo"></div>
            <div  id="location"  class="cuerpo"></div>
            <div  id="ciduda"  class="cuerpo"></div>
        </div>
            
       
    </main>
  
       


    <script src="app.js"></script>  
    <script src="https://kit.fontawesome.com/d9077096de.js" crossorigin="anonymous"></script>
</body>
</html>
